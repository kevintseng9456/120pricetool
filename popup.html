<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品组合结果</title>
    <style>
        /* Add your custom styling here */
        body {
            width: 600px; /* Set the desired width for the popup */
            background-color: lightblue; /* Change the background color */
            font-size: 16px;
        }

        /* Adjust the input field width */
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 180px; /* Set the desired width for the input fields */
            border-radius: 10px; /* Add rounded corners to input fields */
            padding: 5px; /* Add padding to input fields for better appearance */
            margin-bottom: 10px; /* Add margin at the bottom of each input field */
        }

        /* Add rounded corners to the submit button */
        #submitButton {
            border-radius: 10px; /* Add rounded corners to the submit button */
            padding: 10px 20px; /* Add padding to the submit button for better appearance */
            cursor: pointer; /* Change the cursor to a pointer when hovering over the button */
            background-color: #4CAF50; /* Set the background color of the submit button */
            color: white; /* Set the text color of the submit button */
            border: none; /* Remove the border around the submit button */
            text-align: center; /* Align the text in the center of the button */
            text-decoration: none; /* Remove underline from the button text */
            display: inline-block; /* Make the button a block-level element */
            font-size: 16px; /* Set the font size of the button text */
        }

        /* Style the result div */
        #result {
            border-radius: 10px; /* Add rounded corners to the result div */
            /*background-color: #f2f2f2; /* Set the background color of the result div */
            padding: 10px; /* Add padding to the result div for better appearance */
            margin-top: 20px; /* Add margin at the top of the result div */
        }

        /* Add tooltip functionality */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            /* font-size: 0.5px; Set the font size for the tooltip text */
        }

        .tooltip img {
            width: 16px; /* Set the width of the help.png image */
            height: 16px; /* Set the height of the help.png image */
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 100%; /* Adjust the left position to be on the right side */
            margin-top: -12px; /* Center the tooltip vertically */
            opacity: 0;
            transform: translateX(-8px); /* Shift the tooltip slightly to the left */
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Additional styles if needed */
    </style>
</head>
<body>
<h1>商品组合结果</h1>
<!-- <div>
    <label for="budget">预算：</label>
    <input type="number" id="budget" min="0" step="1" value="200">
</div> -->

<div>
    <label for="get_cookie">Cookie</label>
    <div class="tooltip">
        <img src="help.png" alt="Your Icon">
        <span class="tooltiptext">F12開發者人員模式取得cookie</span>
    </div>
    <br><br>
    <input type="text" id="get_cookie" placeholder="輸入 Cookie">
</div>
<div>
    <label for="minBudget">最小预算：</label>
    <input type="number" id="minBudget" min="0" step="1" value="100">
</div>
<div>
    <label for="maxBudget">最大预算：</label>
    <input type="number" id="maxBudget" min="0" step="1" value="120">
</div>
<div>
    <label for="datePicker">篩選日期：</label>
    <input type="date" id="datePicker">
</div>
<button id="submitButton">提交</button>
<div id="result">
    <!-- 商品组合结果将显示在这里 -->
</div>
<script src="popup.js"></script>
</body>
</html>
